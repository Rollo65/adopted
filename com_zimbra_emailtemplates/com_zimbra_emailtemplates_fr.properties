#Help messages
EmailTemplatesZimlet_genericNames=Noms g\u00e9n\u00e9riques
EmailTemplatesZimlet_helpLine1=Vous pouvez utiliser la m\u00e9thode des noms g\u00e9n\u00e9riques pour remplacer les mots communs. Juste avant d'ins\u00e9rer le mod\u00e8le <br/>le Zimlet vous avertira afin de les remplacer.
EmailTemplatesZimlet_helpLine2=Par exemple : vous pouvez avoir <strong>Bonjour ${pr\u00e9nom}</strong> dans le corps du message ou dans le sujet.
EmailTemplatesZimlet_helpLine3=<strong>Les noms g\u00e9n\u00e9riques fonctionnent de la fa\u00e7on suivante :</strong><br/>1. Le nom du mot g\u00e9n\u00e9rique <strong>peut seulement contenir</strong> des lettres, chiffres et le caract\u00e8re "souligner".
EmailTemplatesZimlet_helpLine4=Par exemple : <strong>${pr\u00e9Nom}</strong>, <strong>${pr\u00e9nom123}</strong> ou  <strong>${pr\u00e9_Nom}</strong>
EmailTemplatesZimlet_helpLine5=2. Les noms g\u00e9n\u00e9riques sont <strong>sensibles \u00e0 la casse</strong>.
EmailTemplatesZimlet_helpLine6=Par exemple : <strong>${pr\u00e9nom}</strong> et <strong>${PRENOM}</strong> sont consid\u00e9r\u00e9s comme 2 noms diff\u00e9rents.
